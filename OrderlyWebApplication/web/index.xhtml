<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    
    <h:link value="Your details" outcome="userAccount" /> <br />
    <h:link value="Add store" outcome="addStores" />

    <nav>
      <h:link value="Home" outcome="index" />
      <ui:repeat value="#{store.allStores}" var="storeLink">
        <h:commandLink value="#{storeLink.storeName}" action="#{storeLink.id}"/>
      </ui:repeat>
      <h:link value="Register" outcome="userRegister" />
    </nav>
    
    <ui:repeat value="#{store.allStores}" var="str">
      <div class="store">
        <h1><h:outputText value="#{str.id}"/></h1>
        <h2><h:outputText value="#{str.storeName}"/></h2>
        <h2><h:outputText value="#{str.logoImage}"/></h2>
        <h2><h:outputText value="#{str.address}"/></h2>
        <h2><h:outputText value="#{str.city}"/></h2>
        <h2><h:outputText value="#{str.postcode}"/></h2>
      </div>
    </ui:repeat>
  </h:body>
</html>
