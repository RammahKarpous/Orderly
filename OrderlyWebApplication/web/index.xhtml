<ui:composition template="templates/guest-template.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:define name="title">Orderly | Order groceries online from the best handpicked shops!</ui:define>
  <ui:define name="content">
    <main class="wrapper">
      <h1>Products</h1>

      <div class="grid grid-4">
        <ui:repeat value="#{product.allProducts}" var="prod">

          <div class="product">
            <h:form>
              <h:commandLink action="#{product.fetchProductDetails(prod.id)}">
                <h:graphicImage value="resources/images/productImages/#{prod.imageName}" alt="image alt text" width="300"/>

                <div class="namePrice flex">
                  <h2><h:outputText value="#{prod.productName}"/></h2>
                  <h4><h:outputText value="Â£ #{prod.price}"/></h4>
                </div>
              </h:commandLink>
            </h:form>

            <h:form class="addToCart flex">
              <div class="inputField">
                <label for="quantity"><h:outputText value="Quantity"/></label>
                <h:inputText value="#{addProduct.quantity}" id="quantity" a:type="number"/>
              </div>

              <h:commandButton value="Add to cart" action="#{cart.addToCart(crt)}"/>
            </h:form>
          </div>

        </ui:repeat>
      </div>
    </main>
  </ui:define>
</ui:composition>
