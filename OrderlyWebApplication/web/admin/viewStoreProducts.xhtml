<ui:composition template="../templates/admin-template.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:define name="title">Orderly | All stores</ui:define>
  <ui:define name="content">
    <div class="wrapper grid grid-3">
      <h:outputText value="#{store.storeDetails.id}" />
      <ui:repeat value="#{product.getProductsByStoreId(store.storeDetails.id)}" var="prod">
        <div class="store">
          <h:form>
            <h:link outcome="viewStoreProducts">
              
              <h:outputText value="#{prod.id}" />
              
              <div class="storeNameAndImage">
                <h:graphicImage value="resources/images/storeLogos/#{prod.imageName}" alt="image alt text" width="300"/>
                <h2><h:outputText value="#{prod.productName}"/></h2>
              </div>
              
              <p><h:outputText value="#{prod.price}"/></p>
              <p><h:outputText value="#{prod.quantity}"/></p>
              <p><h:outputText value="#{prod.storeId}"/></p>
            </h:link>
          </h:form>
        </div>
      </ui:repeat>
    </div>
  </ui:define>
</ui:composition>
