<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <head>
    <title>Add products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <h:body>
    <nav>
      <h:link value="Home" outcome="index" />
      <h:link value="Add product" outcome="addProducts"/> 
      <ui:repeat value="#{store.allStores}" var="storeLink">
          <h:form>
            <h:commandLink value="#{storeLink.storeName}" action="#{storeLink.id}"/>
          </h:form>
        </ui:repeat>
      <h:link value="View all stores" outcome="stores" />
      <h:link value="Register" outcome="register" />
    </nav>
    
    <h:form id="registerStore" enctype="multipart/form-data">
      <h1>Add products</h1>
      <div class="inputField">
        <label for="store"><h:outputText value="Store name" /></label>
        <h:selectOneMenu value="#{addProduct.storeId}" id="store">
          <f:selectItems value="#{store.getAllStores()}" var="str" itemValue="#{str.id}" itemLabel="#{str.storeName}" />
        </h:selectOneMenu>
      </div>
      
      <div class="inputField">
        <label for="productName"><h:outputText value="Product name" /></label>
        <h:inputText id="productName" value="#{addProduct.productName}" a:placeholder="e.g. Apples, Bananas" />
      </div>
      
      <div class="inputField">
        <label for="productImage"><h:outputText value="Product image name" /></label>
        <h:inputText id="productImage" value="#{addProduct.imageName}" a:placeholder="e.g. apples.jpg, bananas.png" />
      </div>
      
      <div class="inputField">
        <label for="quantity"><h:outputText value="Quantity" /></label>
        <h:inputText id="quantity" value="#{addProduct.quantity}" a:type="number" />
      </div>
      
      <div class="inputField">
        <label for="price"><h:outputText value="Price" /></label>
        <h:inputText id="price" value="#{addProduct.price}" />
      </div>
      
      <h:outputText value="#{addProduct.imageName}" />
      
      <div class="inputField">
        <h:commandButton value="Add product" type="submit" action="#{addProduct.addProduct()}" />
      </div>
    </h:form>
  </h:body>
</html>
