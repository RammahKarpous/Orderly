<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="styles.css" />
  </h:head>
  <h:body>
    <nav>
      <ul class="wrapper">
        <li><h:link value="Home" outcome="index" /></li>
        <li><h:link value="Add product" outcome="products"/></li>
        <li><h:link value="Stores" outcome="stores" /></li>
        <li><h:link value="Register" outcome="register" /></li>
        <li><h:link value="Your details" outcome="userAccount" /></li>
        <li><h:link value="Add store" outcome="addStores" /></li>
      </ul>
    </nav>
    
    <main class="wrapper">
    
      <h:form id="registerStore">
        <h1>Add new product</h1>
        <div class="inputField">
          <label for="store"><h:outputText value="Store name" /></label>
          <h:selectOneMenu value="#{addProduct.storeId}" id="store">
            <f:selectItems value="#{store.getAllStores()}" var="str" itemValue="#{str.id}" itemLabel="#{str.storeName}" />
          </h:selectOneMenu>
        </div>

        <div class="inputField">
          <label for="productName"><h:outputText value="Product name" /></label>
          <h:inputText id="productName" value="#{addProduct.productName}" a:placeholder="e.g. Apples, Bananas" />
        </div>

        <div class="inputField">
          <label for="productImage"><h:outputText value="Product image name" /></label>
          <h:inputText id="productImage" value="#{addProduct.imageName}" a:placeholder="e.g. apples.jpg, bananas.png" />
        </div>

        <div class="inputField">
          <label for="quantity"><h:outputText value="Quantity" /></label>
          <h:inputText id="quantity" value="#{addProduct.quantity}" a:type="number" />
        </div>

        <div class="inputField">
          <label for="price"><h:outputText value="Price" /></label>
          <h:inputText id="price" value="#{addProduct.price}" />
        </div>

        <h:outputText value="#{addProduct.imageName}" />

        <div class="inputField">
          <h:commandButton value="Add product" type="submit" action="#{addProduct.addProduct()}" />
        </div>
      </h:form>
    
      <h1>All products</h1>
      <div class="grid grid-4">
        <ui:repeat value="#{product.allProducts}" var="prod">
          
          <div class="product">
            <h:form>
              <h:commandLink action="#{product.fetchProductDetails(id)}">
                <h:graphicImage value="resources/images/productImages/#{prod.imageName}" alt="image alt text" width="300"/>
                
                <div class="namePrice flex">
                  <h2><h:outputText value="#{prod.productName}"/></h2>
                  <h4><h:outputText value="Â£ #{prod.price}"/></h4>
                </div>
              </h:commandLink>
            </h:form>
            
            <h:form class="deleteUpdate flex">              
              <h:commandButton value="Delete product" action="#{product.deleteProduct(prod.id)}"/>
              <h:commandButton value="Update product" action="#{cart.updateProduct(prod.id)}"/>
            </h:form>
          </div>
          
        </ui:repeat>
      </div>
    </main>
  </h:body>
</html>
