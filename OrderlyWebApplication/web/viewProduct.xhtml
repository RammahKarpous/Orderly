<ui:composition template="templates/guest-template.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:define name="title">Orderly | All stores</ui:define>
  <ui:define name="content">
    <div class="wrapper">
      <div class="single-product">
        <h:graphicImage value="resources/images/productImages/#{product.productDetails.imageName}" alt="image alt text" width="300"/>
        <h2><h:outputText value="#{product.productDetails.productName}"/></h2>
        <h5><h:outputText value="Â£ #{product.productDetails.price}"/></h5>

        <h:form class="addToCart flex">
          <div class="inputField">
            <label for="quantity"><h:outputText value="Quantity"/></label>
            <h:inputText value="#{addProduct.quantity}" id="quantity" a:type="number"/>
          </div>

          <h:commandButton value="Add to cart" action="#{cart.addToCart(crt)}"/>
        </h:form>
      </div>
    </div>
  </ui:define>
</ui:composition>
